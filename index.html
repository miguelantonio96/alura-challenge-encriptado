


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encrypt One</title>
    <link rel="icon" href="alura challenge logo1.png">
    <link rel="stylesheet" href="style copy 3.css">
    <link rel="stylesheet" href="reset.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>


<body>
    
    <img src="./background-image.jpg" class="background-image">
    <header class="header-container">
        
       
            
            <img class="logo" src="Logo (1).png" alt="logo">
            
           
            
  
            <img class="alura-challenge-logo" src="alura challenge logo1.png" alt="alura-header">
                
        
                <div class="words-alu-cha-container">
                    <h1 class="word-alura">alura</h1>
                    <h2 class="word-challenges">CHALLENGES</h2>
                </div>
        
    </header>
    
    <main>
        
        <section class="seccion1">

            <div class="seccion1-content">
             
            </div>
            
            <div class="contenedor-caja-textarea">
                <textarea class="caja-textarea" placeholder="Enter text here"  cols="50" onFocus="if (this.value ='Enter text here') this.value='';"></textarea>
                </div>
                
                <div class="contenedor-botones">
                    <input type="button" class="button-encriptar" value="Encrypt">
                    <input type="button" class="button-desencriptar" value="Decrypt"/>
                </div>
                
                <div class="contenedor-alerta">
                    <img class="alerta" src="alerta.png" alt="alerta">
                    <p class="alerta-texto">Only lowercase letters and no accents</p>
                </div>
                            
        </section>
        

        <section class="seccion2">
            
            <div class="muneco">
                <img class="image-muneco" src="Muneco.png" alt="muneco" >
            </div>
            
            <div class="contenedor-parrafo">
                <h3 id="Message-no-found">No message was<br>found</h3>
                
            </div>
            
            <div class="contenedor-copiar">
                <button class="button-copiar" type="button">Copy</button>
                <p class="texto-resultado"></p>
            </div>
            
            <div class="contenedor-resultado">
                <p id="result" >Enter the text you want to encrypt or decrypt</p>
            </div>
        </section>
    </main>
    
    <footer class="footer-container">
        <em class="copy-icon">&copy;</em>
      <p>Copyright by Miguel Casado - 2024 </p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
