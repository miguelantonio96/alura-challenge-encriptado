<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <title>Challenge - Encrypt One</title>
    <link rel="icon" href="./img/images.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moirai+One&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <header class="header-container">
      <img class="logo" src="./img/Logo (1).png" alt="logo" />
      
      <img
        class="alura-challenge-logo"
        src="./img/images.png"
        alt="alura-header"
      />

      <div class="words-alu-cha-container">
        <h1 class="word-alura">alura</h1>
        <h2 class="word-challenges">CHALLENGES</h2>
      </div>
    </header>

    <main>
      <section class="seccion1">

        <div class="contenedor-caja-textarea">
          <textarea
            class="caja-textarea"
            placeholder="Enter text here"
            cols="20"
            rows="10"
          ></textarea>
        </div>

        <div class="contenedor-botones">
          <button
            class="button-encriptar"
            type="button"
            title="Button Encrypted"
          >
            Encrypt
          </button>
          <button
            class="button-desencriptar"
            type="button"
            title="Button Decrypted"
          >
            Decrypt
          </button>
        </div>

        <div class="contenedor-alerta">
          <img class="alerta" src="./img/alerta.png" alt="alerta" />
          <p class="alerta-texto">Only lowercase letters and no accents</p>
        </div>

        <div
          class="contenedor-parrafo alert alert-info position-absolute text-center text-info bg-black"
        >
          <h3 class="animate__animated animate__bounceIn">No message<br/> was found</h3>
        </div>
      </section>

      <section class="seccion2 position-relative">
        <div class="contenedor-resultado">
          <img class="image-muneco" src="./img/Muneco.png" alt="muneco" />
          <textarea id="result"></textarea>
        </div>

        <div class="contenedor-copiar">
          <button class="button-copiar" type="button" title="Button copied">
            Copy
          </button>
        </div>

        <div
          class="contenedor-parrafo-2 alert alert-info position-absolute text-center text-info bg-black"
        >
          <h2 class="animate__animated animate__bounceIn">
            No text<br/> was copied
          </h2>
        </div>
      </section>
    </main>

    <footer class="footer-container">
      <nav class="github-container">
        <a href="https://github.com/miguelantonio96/alura-challenge-encriptado"
          ><img src="img/github-icon.png" alt=""
        /></a>
        <a href="https://github.com/miguelantonio96/alura-challenge-encriptado"
          ><p>Github</p></a
        >
      </nav>

      <div class="copyright-container">
        <em class="copy-icon">&copy;</em>
        <p>Copyright by Miguel Casado - 2024</p>
      </div>
    </footer>

    <script src="./js/index.js"></script>
  </body>
</html>
